<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      #message {
        font-size: 48px;
        margin-bottom: 20px;
      }
      #guessInput {
        font-size: 24px;
        width: 100px;
        padding: 10px;
        text-align: center;
      }
      #guessBtn {
        font-size: 24px;
        padding: 10px;
        margin-left: 10px;
        cursor: pointer;
      }
      #attempts {
        margin-top: 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="message">0</div>
    <input type="number" id="guessInput" />
    <button id="guessBtn">Guess</button>
    <h3>시도 횟수 :</h3>
    <p id="attempts">0</p>
    <script src="./script.js"></script>
  </body>
</html>
