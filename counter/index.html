<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      #result {
        font-size: 72px;
        margin-bottom: 20px;
      }
      .btn {
        font-size: 24px;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
      }
      #numInput {
        font-size: 24px;
        margin-top: 48px;
        width: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="result">0</div>
    <div>
      <button class="btn" id="plusBtn">+</button>
      <button class="btn" id="minusBtn">-</button>
    </div>
    <div>
      <input type="number" id="numInput" />
      <button class="btn" id="plusInput">+</button>
      <button class="btn" id="minusInput">-</button>
      <p>입력한 만큼 증가/감소</p>
    </div>
    <script src="./script.js"></script>
  </body>
